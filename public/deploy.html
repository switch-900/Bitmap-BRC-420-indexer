<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Details</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: black;
    color: white;
    max-width: 1200px;
    margin: 0 auto;
    overflow-x: hidden; /* Prevent horizontal scrollbars */
}
.container {
    padding: 20px;
    background-color: #1a1a1a;
    border-radius: 8px;
}
.content-row {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 20px;
}
.deploy-details {
    flex: 1;
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 8px;
}
.details-table {
    width: 100%;
    border-collapse: collapse;
    background-color: #2a2a2a;
    border-radius: 8px;
    overflow: hidden;
}
.details-table th, .details-table td {
    padding: 12px;
    border: 1px solid #2e82b9;
}
.details-table th {
    background-color: #2e82b9;
    color: #ffffff;
    text-align: left;
}
.details-table td {
    background-color: #333333;
}
.iframe-container {
    flex: 1;
    position: relative;
    border: 1px solid #2e82b9;
    border-radius: 8px;
    overflow: hidden;
}
.iframe-container iframe {
    width: 100%;
    height: 100%;
}
.mints-container {
    margin-top: 20px;
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
    max-width: 98%;
    overflow-y: auto;
    max-height: 30vh;
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

/* Custom Scrollbar */
.mints-container::-webkit-scrollbar {
    width: 8px;
}

.mints-container::-webkit-scrollbar-track {
    background: #1a1a1a; /* Dark background for scrollbar track */
    border-radius: 10px;
}

.mints-container::-webkit-scrollbar-thumb {
    background-color: #2e82b9; /* Scrollbar color matching the theme */
    border-radius: 10px;
    border: 2px solid #1a1a1a; /* Padding around scrollbar thumb */
}

.mints-container::-webkit-scrollbar-thumb:hover {
    background-color: #1e6b96; /* Slightly lighter color on hover */
}

.mint {
    border: 1px solid #2e82b9;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    background-color: #1a1a1a;
}
.mint strong {
    color: #2e82b9;
}
.navigation {
    display: flex;
    justify-content: space-between;
    background-color: #1a1a1a;
    margin-bottom: 2px;
    border-radius: 10px;
}
.navigation a {
    color: #2e82b9;
    text-decoration: none;
    font-size: 18px;
    padding: 5px;
}

    </style>
</head>
<body>
            <div class="navigation"> 


            <a href="index.html">Deploys and Mints</a>
            
            <h1 id="deployName">Deploy Details</h1>
            <a href="bitmaps.html">Bitmaps</a>
        </div>

    
        <div class="container">
        <div class="content-row">
            <div id="deployInfo" class="deploy-details">
                <table class="details-table">
                    <tr>
                        <th>Source ID</th>
                        <td id="sourceId"></td>
                    </tr>
                    <tr>
                        <th>Max Mints</th>
                        <td id="maxMints"></td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td id="price"></td>
                    </tr>
                    <tr>
                        <th>Deployer Address</th>
                        <td id="deployerAddress"></td>
                    </tr>
                    <tr>
                        <th>Block Height</th>
                        <td id="blockHeight"></td>
                    </tr>
                    <tr>
                        <th>Total Mints</th>
                        <td id="totalMints"></td>
                    </tr>
                </table>
            </div>
            <div id="deployContent" class="iframe-container">
                <iframe id="deployIframe" src="" frameborder="0"></iframe>
            </div>
        </div>
        
        <div class="mints-container" id="mintsContainer"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const CONTENT_URL = 'https://ordinals.com';
        const urlParams = new URLSearchParams(window.location.search);
        const deployId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', function () {
            loadDeployDetails(deployId);
        });

        function loadDeployDetails(deployId) {
            fetch(`${API_URL}/deploy/${deployId}/summary`)
                .then(response => response.json())
                .then(deploy => {
                    document.getElementById('deployName').textContent = deploy.name;
                    document.getElementById('sourceId').textContent = deploy.source_id;
                    document.getElementById('maxMints').textContent = deploy.max;
                    document.getElementById('price').textContent = deploy.price;
                    document.getElementById('deployerAddress').textContent = deploy.deployer_address;
                    document.getElementById('blockHeight').textContent = deploy.block_height;
                    document.getElementById('totalMints').textContent = deploy.total_mints;

                    // Load the content in the iframe
                    document.getElementById('deployIframe').src = `${CONTENT_URL}/preview/${deploy.source_id}`;
                    loadMints(deployId);
                })
                .catch(error => console.error('Error loading deploy details:', error));
        }

        function loadMints(deployId) {
            fetch(`${API_URL}/deploy/${deployId}/mints`)
                .then(response => response.json())
                .then(mints => {
                    const mintsContainer = document.getElementById('mintsContainer');
                    mintsContainer.innerHTML = ''; // Clear previous mints
                    mints.forEach(mint => {
                        const mintElement = document.createElement('div');
                        mintElement.className = 'mint';
                        mintElement.innerHTML = `
                            <p><strong>Mint ID:</strong> ${mint.id}</p>
                            <p><strong>Mint Address:</strong> ${mint.mint_address}</p>
                            <p><strong>Transaction ID:</strong> ${mint.transaction_id}</p>
                            <p><strong>Block Height:</strong> ${mint.block_height}</p>
                            <p><strong>Timestamp:</strong> ${new Date(mint.timestamp).toLocaleString()}</p>
                        `;
                        mintsContainer.appendChild(mintElement);
                    });
                })
                .catch(error => console.error('Error loading mints:', error));
        }
    </script>
</body>
</html>
