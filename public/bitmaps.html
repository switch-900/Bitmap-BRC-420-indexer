<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmaps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .container {
            padding: 20px;
            max-width: 80%;
            margin: 0 auto;
            color: white;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .navigation a {
            color: #2e82b9;
            text-decoration: none;
            font-size: 18px;
        }

        .bitmap-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .bitmap {
            width: calc(25% - 20px);
            padding-top: calc(25% - 20px); /* Ensures the height is equal to the width */
            position: relative;
            border: 1px solid orange;
            background-color: #1a1a1a;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
        }

        .bitmap-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: orange;
            color: black;
            padding: 5px 0;
            font-weight: bold;
            box-sizing: border-box;
        }

        .bitmap-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: #333;
            color: white;
            width: 80%;
            text-align: left;
            box-sizing: border-box;
            border-radius: 5px;
            overflow-wrap: break-word;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            margin-top: 20px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #2e82b9;
            overflow: hidden;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #2e82b9;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: white;
        }

        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #2e82b9;
            border-radius: 4px;
            cursor: pointer;
            background-color: #2e82b9;
            color: white;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }

        .shortened {
            display: inline-block;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="index.html">Deploys and Mints</a>
            <a href="bitmaps.html">Bitmaps</a>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search bitmaps...">
            <button onclick="performSearch()">Search</button>
        </div>
        <div id="bitmapContainer" class="bitmap-container"></div>
        <div id="loading" class="loading">Loading...</div>
        <div class="iframe-container" id="iframeContainer" style="display: none;">
            <iframe id="bitmapIframe" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:5000/api';  // Base URL for API
        let currentPage = 1;
        let isLoading = false;
        let lastQuery = '';

        document.addEventListener('DOMContentLoaded', function () {
            loadBitmaps();
            window.addEventListener('scroll', handleScroll);
        });

        function shortenText(text, maxLength = 15) {
            if (text.length <= maxLength) return text;
            return `${text.substring(0, 6)}...${text.substring(text.length - 4)}`;
        }

        function loadBitmaps(query = '') {
            if (isLoading) return;
            isLoading = true;
            lastQuery = query;

            const bitmapContainer = document.getElementById('bitmapContainer');
            const loadingElement = document.getElementById('loading');

            loadingElement.style.display = 'block';

            fetch(`${API_URL}/bitmaps?page=${currentPage}&limit=20&number=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        loadingElement.textContent = 'No more bitmaps to load.';
                        isLoading = false;
                        return;
                    }

                    data.forEach(bitmap => {
                        const bitmapElement = document.createElement('div');
                        bitmapElement.className = 'bitmap';

                        bitmapElement.innerHTML = `
                            <div class="bitmap-header">${bitmap.bitmap_number}.bitmap</div>
                            <div class="bitmap-content">
                                <div><strong>Inscription ID:</strong> <span class="shortened">${shortenText(bitmap.inscription_id)}</span></div>
                                <div><strong>Address:</strong> <span class="shortened">${shortenText(bitmap.address)}</span></div>
                                <div><strong>Block Height:</strong> ${bitmap.block_height}</div>
                                <div><strong>Timestamp:</strong> ${new Date(bitmap.timestamp).toLocaleString()}</div>
                            </div>
                        `;

                        // Click event to display the bitmap content in the iframe
                        bitmapElement.onclick = () => loadBitmapInIframe(bitmap.inscription_id);

                        bitmapContainer.appendChild(bitmapElement);
                    });

                    isLoading = false;
                    loadingElement.style.display = 'none';
                    currentPage++;
                })
                .catch(error => {
                    console.error('Error loading bitmaps:', error);
                    isLoading = false;
                    loadingElement.style.display = 'none';
                });
        }

        function handleScroll() {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 5 && !isLoading) {
                loadBitmaps(lastQuery);
            }
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value;
            currentPage = 1;
            document.getElementById('bitmapContainer').innerHTML = '';
            loadBitmaps(query);
        }

        function loadBitmapInIframe(inscriptionId) {
            const iframeContainer = document.getElementById('iframeContainer');
            const bitmapIframe = document.getElementById('bitmapIframe');

            // Set the iframe source to display the bitmap content
            bitmapIframe.src = `https://ordinals.com/content/${inscriptionId}`;

            // Display the iframe container
            iframeContainer.style.display = 'block';

            // Scroll to the iframe
            iframeContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
