    <script type="module">
        import { MondrianLayout, getPatternArray, getMondrianFromBitmap, renderMondrianToCanvas, getSquareColor } from './js/mondrian.js';
        import { ProgressiveLoadingManager } from './js/progressive-loading.js';
        import { SVGMondrianGenerator } from './js/svg-mondrian.js';
        
        // Make functions globally available for onclick handlers
        window.MondrianLayout = MondrianLayout;
        window.getPatternArray = getPatternArray;
        window.getMondrianFromBitmap = getMondrianFromBitmap;
        window.renderMondrianToCanvas = renderMondrianToCanvas;
        window.getSquareColor = getSquareColor;
        window.ProgressiveLoadingManager = ProgressiveLoadingManager;
        window.SVGMondrianGenerator = SVGMondrianGenerator;
          // Initialize progressive loading system
        window.progressiveLoader = new ProgressiveLoadingManager({
            bufferSize: 5,
            lqipSize: 64,
            adaptiveBandwidth: true,
            loadingThreshold: 0.2
        });
        
        // Custom high-quality loader for Mondrian canvases
        window.progressiveLoader.loadHighQualityImage = function(target) {
            if (target.classList.contains('progressive-canvas') && target.dataset.highQualityPending === 'true') {
                try {
                    const txList = JSON.parse(target.dataset.txList);
                    const mondrian = new window.MondrianLayout(txList);
                    
                    if (mondrian && mondrian.slots.length > 0) {
                        // Clear placeholder
                        const ctx = target.getContext('2d');
                        ctx.clearRect(0, 0, target.width, target.height);
                        
                        // Render high-quality Mondrian
                        window.renderMondrianToCanvas(mondrian, target, {
                            cellSize: Math.min(80 / Math.max(mondrian.width, mondrian.height), 6),
                            strokeWidth: 1,
                            backgroundColor: '#ffffff',
                            strokeColor: '#000000',
                            showEmptySpaces: false
                        });
                        
                        target.dataset.highQualityPending = 'false';
                        target.style.transition = 'opacity 0.3s ease';
                        target.style.opacity = '1';
                    }
                } catch (error) {
                    console.warn('Error loading high-quality Mondrian:', error);
                }
            }
        };
    </script>

                    </button>
                    
                    <button onclick="downloadBitmapInfo('${bitmap.bitmap_number}', ${JSON.stringify(bitmap).replace(/"/g, '&quot;')})" style="

                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 8px;
                        font-weight: 600;
                        cursor: pointer;
                        margin: 0 10px;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(40, 167, 69, 0.4)'"

                    </button>
                </div>

            // Assemble modal
            modalContent.appendChild(modalHeader);
            modalContent.appendChild(modalBody);
            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);

            // Show modal with animation
            setTimeout(() => {
                modalOverlay.style.opacity = '1';
                modalOverlay.style.visibility = 'visible';
                modalContent.style.transform = 'scale(1)';
            }, 10);

            // Generate Mondrian if pattern data exists
            if (bitmap.pattern && bitmap.txList && Array.isArray(bitmap.txList)) {
                setTimeout(() => {
                    try {
                        const canvas = document.getElementById('modalMondrianCanvas');
                        if (canvas && window.MondrianLayout) {
                            const mondrian = new window.MondrianLayout(bitmap.txList);
                            window.renderMondrianToCanvas(mondrian, canvas, {
                                cellSize: Math.min(400 / Math.max(mondrian.width, mondrian.height), 20),
                                strokeWidth: 2,
                                backgroundColor: '#ffffff',
                                strokeColor: '#000000',
                                showEmptySpaces: true,
                                colorPalette: ['#ff6b35', '#f7931e', '#2e82b9', '#28a745', '#dc3545', '#6f42c1']
                            });
                        }
                    } catch (error) {
                        console.error('Error generating modal Mondrian:', error);
                    }
                }, 100);
            }

            // Close modal on overlay click
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeBitmapModal();
                }
            });

            // Escape key to close modal
            const escapeHandler = (e) => {
                if (e.key === 'Escape') {
                    closeBitmapModal();
                    document.removeEventListener('keydown', escapeHandler);
                }
            };
            document.addEventListener('keydown', escapeHandler);

            showNotification('📱 Bitmap details loaded', 'success');
        }

        // Address History Loading System
        async function loadAddressHistory(inscriptionId) {

                        <div style="font-size: 12px;">🔍 Loading address history...</div>
                    </div>
                `;

                // Fetch address history from API
                const response = await fetch(`${API_URL}/inscription/${inscriptionId}/address-history`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const historyData = await response.json();
                
                if (!historyData.history || historyData.history.length === 0) {
                    container.innerHTML = `

        // Debounce utility function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
